<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration</title>
	</head>
    <body>
		<h1>Registration</h1>
		<form id="reg-form">
			<input type="email" autocomplete="off" id="email" placeholder="Email" required/>
			<input type="text" autocomplete="off" id="username" placeholder="Username" required/>
			<input type="password" autocomplete="off" id="password" placeholder="Password" required/>
			<input type="password" autocomplete="off" id="password-confirm" placeholder="Confirm Password" required/>
			<input type="submit" value="Submit Form" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const email = document.getElementById('email').value
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
				const passwordConfirm = document.getElementById('password-confirm').value;

				if (password !== passwordConfirm) {
					alert('Passwords do not match!');
					return;
				}

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username, 
						email,
						password
					})
				}).then((res) => res.json())

				if(result.status === 'ok') {
					//everything is a okay
					alert('Success');
					window.location.href = 'signup-success.html'

				} else {
					alert(result.error);
				}
			}
		</script>
	</body>
</html>
